apiVersion: model.samzong.dev/v1
kind: ModelSource
metadata:
  name: huggingface-source
spec:
  type: HUGGING_FACE
  secretRef: hf-token  # References a Secret in the same namespace
  config:
    # Source-specific configuration (keys must be supported by DatasetType)
    endpoint: https://huggingface.co  # Optional: custom endpoint
    include: "*.safetensors,*.json"   # Common: file patterns to include
    exclude: "*.bin"                  # Common: file patterns to exclude
