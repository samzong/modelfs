name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-controller-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push controller image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.dev
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/modelfs:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/modelfs:latest

  build-ui-server-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build UI static assets
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          cd ui
          pnpm install --frozen-lockfile
          pnpm build
          cd ..
          rm -rf pkg/ui/static/dist && mkdir -p pkg/ui/static/dist
          cp -r ui/dist/* pkg/ui/static/dist/

      - name: Build and push ui-server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cmd/ui-server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/modelfs-ui-server:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/modelfs-ui-server:latest

  goreleaser:
    runs-on: ubuntu-latest
    needs: [build-controller-image, build-ui-server-image]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          tags: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run GoReleaser (no docker)
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
