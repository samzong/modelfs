# Default values for modelfs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Image configuration
# Image configuration
global:
  image:
    registry: ghcr.io/samzong
    tag: ""

image:
  registry: ""
  repository: modelfs
  tag: ""
  pullPolicy: IfNotPresent

# Namespace configuration
# Note: Namespace is created by Helm's --create-namespace flag, not by template
namespace:
  name: modelfs-system

# Replica count for controller
replicaCount: 1

# ServiceAccount configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true

# Leader election configuration
leaderElection:
  enabled: true
  resourceName: modelfs-leader-election

# Pod security context
podSecurityContext:
  runAsNonRoot: true

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - "ALL"

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 10m
    memory: 64Mi

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

# Termination grace period
terminationGracePeriodSeconds: 10

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

ui:
  enabled: false
  replicaCount: 1
  image:
    registry: ""
    repository: modelfs-ui-server
    tag: ""
    pullPolicy: IfNotPresent
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  rbac:
    create: true
  service:
    type: ClusterIP
    port: 8080
  ingress:
    enabled: false
    className: ""
    hosts:
      - host: ui.local
        paths:
          - path: /
            pathType: Prefix
  extraEnv: []
